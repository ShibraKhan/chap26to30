// 1. Write a program that takes a positive integer from user &
// display the following in your browser.
// a. number

// c. floor value of the number
// d. ceil value of the number
document.write("<h1>Positive Integer</h1>")

document.write("number:"+' '+positiveInteger+"<br>")

// 8. Write a program that stores a random secret number from

// number, congratulate the user.
  // Generate a random secret number between 1 and 10


  document.write("<h1>Secret Number</h1>")

  var secretNumber = Math.floor(Math.random() * 10) + 1;

// Ask the user to input a number between 1 and 10
var userInput = prompt("Guess the secret number (between 1 and 10):");

// Convert the user input to a number
